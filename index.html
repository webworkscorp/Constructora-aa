
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CONSTRUCTORA AA SRL | Diseño y Construcción</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d409099878.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1b448a', // Azul del Logo
                        secondary: '#000000', // Negro
                        accent: '#2563eb', // Azul Vibrante
                        neutralBg: '#f8fafc',
                        surface: '#ffffff'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body { font-family: 'Inter', sans-serif; color: #1a1a1a; background-color: #ffffff; }
        .text-gradient {
            background: linear-gradient(90deg, #1b448a, #000000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Instrucción Técnica Obligatoria: Global Styles */
        a.button, .btn, button {
            all: unset;
            cursor: pointer;
            box-sizing: border-box; /* Asegura que el padding no rompa el diseño tras el unset */
        }
    </style>
    
    <script>
        /* Instrucción Técnica Obligatoria: Smooth Scroll Script */
        document.addEventListener("click", function (e) {
            const el = e.target.closest("a[href^='#']");
            if (!el) return;

            const href = el.getAttribute("href");
            if (href === "#") return;

            e.preventDefault();
            const target = document.querySelector(href);
            if (target) {
                target.scrollIntoView({ behavior: "smooth" });
            }
        });
    </script>
